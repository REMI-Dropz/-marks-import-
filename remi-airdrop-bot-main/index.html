<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMI Airdrop Bot</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <style>
        :root {
            --wallet-address-transparency: 0.1;
            --form-section-transparency: 0.1;
            --results-transparency: 0.1;
            --fee-confirmation-transparency: 0.9;
        }

        body { 
            margin: 0;  
        }

        #background-video {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            z-index: -2; 
            pointer-events: none;
        }

        #preloader {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .preloader-logo {
            font-family: 'Montserrat', sans-serif; 
            font-size: 2.5em; 
            font-weight: 700;
            letter-spacing: 2px; 
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6f61, #ff00ff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 111, 97, 0.5); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255, 111, 97, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 111, 97, 0.5); }
        }

        .main-content {
            display: none; 
            font-family: 'Montserrat', sans-serif; 
            flex-direction: column;
            min-height: 100vh; 
            background: transparent; 
            color: #fff; 
            position: relative;
            overflow-y: auto;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        header {
            padding: 20px 0; 
            text-align: center; 
            background: transparent;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            position: relative; 
            z-index: 1;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif; 
            font-size: 2.2em; 
            font-weight: 700;
            letter-spacing: 2px; 
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6f61, #ff00ff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite; 
            margin: 0;
        }

        .wallet-toggle {
            position: absolute; 
            top: 24px; 
            right: 20px; 
            z-index: 10;
            font-size: 1.5em; 
            cursor: pointer; 
            transition: color 0.3s ease;
        }

        .wallet-toggle.disconnected { 
            color: #6c757d; 
        }

        .wallet-toggle.connected { 
            color: #28a745; 
        }

        .disconnect-button {
            position: absolute; 
            top: 18px; 
            right: 50px; 
            z-index: 10;
            background: linear-gradient(90deg, #ff6f61, #ff00ff); 
            color: #fff; 
            border: none;
            padding: 6px 12px; 
            border-radius: 15px; 
            cursor: pointer;
            font-family: 'Montserrat', sans-serif; 
            font-size: 0.8em; 
            font-weight: 600;
            transition: all 0.3s ease; 
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.4);
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .disconnect-button:hover {
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.6);
        }

        #results p {
            background: rgba(255, 255, 255, 0.1); 
            color: #fff; 
            padding: 10px; 
            border-radius: 8px;
            margin: 5px 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        #results p .scanned-check {
            color: #28a745;
            font-size: 1.2em;
            margin-left: 10px;
        }

        #results p .copy-icon {
            color: #00d4ff;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        #results p .copy-icon:hover {
            color: #ff6f61;
        }

        .wallet-address-display {
            z-index: 1; 
            margin: 0;
            font-family: 'Montserrat', sans-serif; 
            font-size: 1em; 
            font-weight: 500;
            color: #00d4ff; 
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
            background: transparent;
            padding: 5px 10px; 
            border-radius: 5px; 
            display: none;
            text-align: center; 
            white-space: nowrap;
        }

        .wallet-address-container {
            background: rgba(255, 255, 255, var(--wallet-address-transparency)); 
            padding: 15px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            margin-bottom: 20px;
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            width: auto; 
            max-width: 90%;
        }

        .container {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 30px;
            max-width: 800px; 
            width: 90%; 
            margin: 0 auto; 
            z-index: 1;
        }

        h2 {
            font-size: 1.5em; 
            margin-bottom: 20px; 
            font-weight: 600; 
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        button {
            background: linear-gradient(90deg, #ff6f61, #ff00ff); 
            color: #fff; 
            border: none;
            padding: 12px 20px; 
            border-radius: 25px; 
            cursor: pointer; 
            margin: 5px;
            font-size: 0.9em; 
            font-weight: 600; 
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4); 
            position: relative; 
            overflow: hidden;
        }

        button::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before { 
            left: 100%; 
        }

        button:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
        }

        button:disabled {
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none;
        }

        input, select {
            padding: 12px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1); 
            color: #fff; 
            font-size: 1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease;
            width: 100%; 
            max-width: 400px;
            margin-left: auto; 
            margin-right: auto; 
            display: block;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none; 
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder { 
            color: #aaa; 
        }

        .form-section {
            background: rgba(255, 255, 255, var(--form-section-transparency)); 
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            margin-bottom: 20px;
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            width: 100%; 
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-section.login {
            margin: 0 auto;
            width: auto;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .form-section.login button {
            margin: 0;
        }

        .form-section.login #qr-link {
            text-align: center;
            width: 100%;
        }

        .form-section:not(.login) {
            width: 100%; 
            max-width: 500px;
            align-items: center;
        }

        .button-row {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px;
            width: 100%; 
            margin-top: 10px;
        }

        .button-row button {
            flex: 1; 
            min-width: 100px; 
            max-width: 120px;
            padding: 10px 10px; 
            font-size: 0.85em;
        }

        .wallet-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
            position: relative;
        }

        .wallet-input input.wallet-address {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            box-sizing: border-box;
            padding: 12px 30px 12px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow-x: auto;
            white-space: nowrap;
        }

        .wallet-input .amount-remove-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .wallet-input input.wallet-amount {
            width: 120px;
            max-width: 120px;
            margin: 0;
        }

        .wallet-input button {
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 0;
        }

        .wallet-input .trustline-status-box {
            position: absolute;
            right: 10px;
            top: 22px;
            width: 16px;
            height: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            border-radius: 3px;
            display: none;
        }

        .wallet-input .trustline-status-box.valid {
            background: #28a745;
            display: block;
        }

        .wallet-input .trustline-status-box.invalid {
            background: #dc3545;
            display: block;
        }

        .wallet-input .trustline-status-box.balance-only {
            background: #ffa500; /* Orange for balance-only wallets */
            display: block;
        }

        @media (max-width: 600px) {
            .wallet-input .trustline-status-box {
                right: 10px;
                top: 22px;
                width: 14px;
                height: 14px;
            }
        }

        #airdrop-form, #results { 
            display: none; 
            width: 100%; 
        }

        #results {
            margin-top: 20px; 
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, var(--results-transparency)); 
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #results p {
            background: rgba(255, 255, 255, 0.1); 
            color: #fff; 
            padding: 10px; 
            border-radius: 8px;
            margin: 5px 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #results p .scanned-check {
            color: #28a745;
            font-size: 1.2em;
            margin-left: 10px;
        }

        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: none;
        }

        .notification {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: linear-gradient(90deg, #28a745, #00d4ff); 
            color: #fff;
            padding: 15px 30px; 
            border-radius: 8px; 
            display: none; 
            z-index: 10001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); 
            max-width: 80%; 
            text-align: center;
            animation: fadeInOut 5s;
        }

        .notification.error {
            background: linear-gradient(90deg, #dc3545, #ff6f61);
        }

        .fee-confirmation {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, var(--fee-confirmation-transparency)); 
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            z-index: 10001;
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none; 
            flex-direction: column; 
            align-items: center;
            max-width: 80%; 
            text-align: center; 
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .fee-confirmation p {
            font-size: 1em; 
            margin: 0 0 15px; 
            color: #00d4ff;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }

        .fee-confirmation .disclaimer {
            font-size: 0.8em; 
            color: #aaa; 
            margin: 10px 0;
        }

        .fee-confirmation .button-row {
            display: flex; 
            gap: 10px; 
            justify-content: center;
        }

        .loader {
            display: none; 
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #00d4ff; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px;
            animation: spin 1s linear infinite; 
            margin: 0 10px;
        }

        #qr-code, .transaction-qr {
            display: none; 
            margin: 20px auto; 
            max-width: 200px;
            border: 5px solid #00d4ff; 
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .qr-link {
            color: #00d4ff; 
            text-decoration: none; 
            font-size: 0.9em; 
            margin-top: 10px;
            display: block; 
            transition: all 0.3s ease;
            text-align: center;
        }

        .qr-link:hover { 
            text-decoration: underline; 
            color: #ff6f61; 
        }

        .transaction-qr-link {
            text-align: center;
            display: block;
            width: 100%;
        }

        footer {
            background: linear-gradient(90deg, #ff6f61, #ff00ff); 
            padding: 15px 0; 
            text-align: center;
            font-size: 0.9em; 
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        footer a {
            color: #fff; 
            text-decoration: none; 
            transition: all 0.3s ease;
        }

        footer a:hover { 
            color: #00d4ff; 
            text-decoration: underline; 
        }

        @media (max-width: 600px) {
            .container { 
                padding: 10px; 
            }

            h1 {
                margin-top: 50px;
                font-size: 2em;
            }

            .wallet-input { 
                max-width: 100%; 
            }

            .wallet-input input.wallet-address {
                max-width: 100%;
                margin-bottom: 8px;
                padding: 10px 25px 10px 10px;
            }

            .wallet-input .amount-remove-group {
                gap: 3px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .wallet-input input.wallet-amount {
                margin-left: 0; 
                margin-bottom: 8px;
                width: 80px;
                max-width: 80px;
            }

            .wallet-input button { 
                margin-left: 0; 
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .wallet-input .trustline-status-box {
                right: 8px;
                top: 20px;
                width: 12px;
                height: 12px;
            }

            .notification, .fee-confirmation { 
                padding: 8px 15px;
                font-size: 0.85em; 
            }

            .wallet-address-display { 
                font-size: 0.7em;
                max-width: 80%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                padding: 8px 12px;
            }

            .wallet-toggle { 
                top: 12px;
                right: 8px; 
                font-size: 1em;
            }

            .disconnect-button { 
                top: 6px;
                right: 30px;
                font-size: 0.6em; 
                padding: 3px 6px;
            }

            .form-section { 
                max-width: 100%; 
                padding: 15px; 
            }

            .button-row {
                gap: 5px;
            }

            .button-row button { 
                min-width: 70px;
                max-width: 90px;
                font-size: 0.7em;
                padding: 6px 6px;
                margin: 2px;
            }

            input, select {
                max-width: 100%;
                padding: 10px;
            }
        }

        #results h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #results .refresh-icon {
            color: #00d4ff;
            font-size: 1em;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        #results .refresh-icon:hover {
            color: #ff6f61;
            transform: rotate(360deg);
        }

        #results .refresh-icon.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            10% { opacity: 1; transform: translate(-50%, -50%); }
            90% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -60%); }
        }

        .icon { 
            margin-right: 8px; 
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="https://video.wixstatic.com/video/15ad31_025323c53b36493482895d70f5acbd45/720p/mp4/file.mp4" type="video/mp4">
    </video>
    <div id="preloader">
        <div class="preloader-logo">REMI</div>
    </div>
    <div class="main-content">
        <button id="disconnect-button" class="disconnect-button" style="display: none;">Disconnect</button>
        <i id="wallet-toggle" class="fas fa-wallet wallet-toggle disconnected"></i>
        <header>
            <h1><i class="fas fa-rocket icon"></i> REMI Airdrop Bot</h1>
        </header>
        <div class="container">
            <div id="wallet-address-container" class="wallet-address-container" style="display: none;">
                <div id="wallet-address-display" class="wallet-address-display"></div>
            </div>
            <div class="form-section login" style="display: none;">
                <button id="login-btn"><i class="fas fa-sign-in-alt icon"></i> Log in with Xaman <span class="loader" id="login-loader"></span></button>
                <img id="qr-code" src="" alt="QR Code for Login">
                <a id="qr-link" class="qr-link" href="#" target="_blank" style="display: none;">Open in Xaman</a>
            </div>
            <div id="airdrop-form" class="form-section">
                <select id="token-type">
                    <option value="XRP">XRP</option>
                </select>
                <input type="number" id="total-amount" placeholder="Total Amount" step="0.000001" min="0" readonly>
                <label><input type="checkbox" id="xpmarket-mode"> Include XPmarket Wallets (Balance-Based)</label>
                <div id="wallet-list">
                    <div class="wallet-input">
                        <input type="text" class="wallet-address" placeholder="Wallet Address">
                        <div class="trustline-status-box"></div>
                        <div class="amount-remove-group">
                            <input type="number" class="wallet-amount" placeholder="Amount" step="0.000001" min="0">
                            <button onclick="removeWallet(this)">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="button-row">
                    <button onclick="addWallet()"><i class="fas fa-plus icon"></i> Add Wallet</button>
                    <button id="check-balance-btn"><i class="fas fa-wallet icon"></i> Check Balance <span class="loader" id="balance-loader"></span></button>
                    <button id="validate-wallets-btn"><i class="fas fa-check-circle icon"></i> Validate Wallets <span class="loader" id="validate-loader"></span></button>
                    <button id="check-trustlines-btn"><i class="fas fa-link icon"></i> Check TrustLine <span class="loader" id="trustlines-loader"></span></button>
                    <button id="proceed-btn"><i class="fas fa-paper-plane icon"></i> Proceed to Signing <span class="loader" id="proceed-loader"></span></button>
                    <button id="csv-header-toggle"><i class="fas fa-table icon"></i> CSV Has Header: Yes</button>
                    <label for="csv-upload-input" class="button"><i class="fas fa-upload icon"></i> Upload CSV</label>
                    <input type="file" id="csv-upload-input" accept=".csv" style="display: none;">
                </div>
            </div>
            <div id="transaction-signing" class="form-section" style="display: none;">
                <h2 id="transaction-title"></h2>
                <img class="transaction-qr" src="" alt="Transaction QR Code">
                <a class="transaction-qr-link qr-link" href="#" target="_blank">Open in Xaman</a>
            </div>
            <div id="results" class="form-section">
                <h2>Airdrop Report <i class="fas fa-sync-alt refresh-icon" onclick="refreshAirdropReport()"></i></h2>
                <p>Total Network Fee: N/A XRP</p>
                <p>Total REMI Service Fee: N/A XRP</p>
                <button id="back-button" class="button">Back to Airdrop Form</button>
            </div>
        </div>
        <div id="notification-overlay" class="notification-overlay"></div>
        <div id="notification" class="notification"></div>
        <div id="fee-confirmation" class="fee-confirmation">
            <p id="fee-message"></p>
            <p class="disclaimer">Note: The fee is charged per wallet attempted, even if the transaction fails, to cover REMI's operational costs.</p>
            <div class="button-row">
                <button id="fee-agree-btn"><i class="fas fa-check icon"></i> Agree</button>
                <button id="fee-disagree-btn"><i class="fas fa-times icon"></i> Disagree</button>
            </div>
        </div>
        <footer>
            <p>Powered by REMI | <a href="https://xrpl.org" target="_blank">Learn More</a></p>
        </footer>
    </div>

    <audio id="loader-audio" src="https://static.wixstatic.com/mp3/15ad31_9eab52a3faee4738927cd3aed4e536d7.mp3" preload="auto" crossorigin="anonymous"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <script>
        const PRELOADER_TIMEOUT = 6000;
        const BACKEND_URL = 'https://remi-airdrop-bot.onrender.com';

        function loadResource(url, type) {

        function decodeHexCurrency(hex) {
            if (!hex || typeof hex !== 'string' || hex.length !== 40 || !/^[0-9A-Fa-f]{40}$/.test(hex)) {
                return hex;
            }
            try {
                let result = '';
                for (let i = 0; i < hex.length; i += 2) {
                    const byte = parseInt(hex.substr(i, 2), 16);
                    if (byte === 0) break;
                    result += String.fromCharCode(byte);
                }
                return result || hex;
            } catch (e) {
                console.warn(`Failed to decode hex currency ${hex}:`, e);
                return hex;
            }
        }

        async function pollCallback(payloadUuid) {
            let attempts = 0;
            const maxAttempts = 48;
            const interval = setInterval(async () => {
                console.log(`Polling /callback (attempt ${attempts + 1}/${maxAttempts}) with payload_uuid:`, payloadUuid);
                try {
                    const response = await fetch(`${BACKEND_URL}/callback?payload_uuid=${payloadUuid}`, {
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    const data = await response.json();
                    console.log('Callback response:', { status: response.status, data });

                    if (response.status === 202 || data.status === "pending") {
                        attempts++;
                        if (attempts >= maxAttempts) {
                            clearInterval(interval);
                            showNotification('Login timed out', true);
                            loginBtn.disabled = false;
                            loginLoader.style.display = 'none';
                            qrCodeImg.style.display = 'none';
                            qrLink.style.display = 'none';
                        }
                    } else if (response.status === 400 && data.detail === "Payload was cancelled") {
                        clearInterval(interval);
                        showNotification('Login was cancelled', true);
                        loginBtn.disabled = false;
                        loginLoader.style.display = 'none';
                        qrCodeImg.style.display = 'none';
                        qrLink.style.display = 'none';
                    } else if (response.status === 400 && data.detail === "Payload has expired") {
                        clearInterval(interval);
                        showNotification('Login session expired', true);
                        loginBtn.disabled = false;
                        loginLoader.style.display = 'none';
                        qrCodeImg.style.display = 'none';
                        qrLink.style.display = 'none';
                    } else if (
                        response.status === 200 &&
                        data.meta && data.meta.signed &&
                        data.response && data.response.account &&
                        data.application && data.application.issued_user_token
                    ) {
                        clearInterval(interval);
                        setStorageItem('access_token', data.application.issued_user_token);
                        setStorageItem('account', data.response.account);
                        loginSection.style.display = 'none';
                        loginBtn.style.display = 'none';
                        qrCodeImg.style.display = 'none';
                        qrLink.style.display = 'none';
                        airdropForm.style.display = 'block';
                        checkBalanceBtn.disabled = false;
                        validateWalletsBtn.disabled = false;
                        checkTrustlinesBtn.disabled = false;
                        proceedBtn.disabled = false;
                        walletAddressDisplay.textContent = `Signed in as: ${data.response.account}`;
                        walletAddressContainer.style.display = 'block';
                        walletAddressDisplay.style.display = 'block';
                        walletToggle.classList.remove('disconnected');
                        walletToggle.classList.add('connected');
                        disconnectButton.style.display = 'inline-block';
                        showNotification('Login successful!');
                        populateTokenDropdown();
                    } else {
                        console.warn('Unexpected callback response:', JSON.stringify(data));
                        attempts++;
                        if (attempts >= maxAttempts) {
                            clearInterval(interval);
                            showNotification('Unexpected response from server. Please try again.', true);
                            loginBtn.disabled = false;
                            loginLoader.style.display = 'none';
                            qrCodeImg.style.display = 'none';
                            qrLink.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Error polling callback:', error);
                    attempts++;
                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        showNotification(`Error polling login status: ${error.message}. Please try again.`, true);
                        loginBtn.disabled = false;
                        loginLoader.style.display = 'none';
                        qrCodeImg.style.display = 'none';
                        qrLink.style.display = 'none';
                    }
                }
            }, 5000);
        }

        async function pollTransaction(payloadUuid, index, total, isFee = false) {

                let attempts = 0;
                const maxAttempts = 48;
                const interval = setInterval(async () => {
                    console.log(`Polling /callback for ${isFee ? 'fee transaction' : `transaction ${index + 1}/${total}`} (attempt ${attempts + 1}/${maxAttempts}) with payload_uuid:`, payloadUuid);
                    try {
                        const response = await fetch(`${BACKEND_URL}/callback?payload_uuid=${payloadUuid}`);
                        const data = await response.json();
                        console.log('Callback response data:', JSON.stringify(data, null, 2));
                        if (response.status === 202 || data.status === "pending") {
                            attempts++;
                            if (attempts >= maxAttempts) {
                                clearInterval(interval);
                                showNotification(`${isFee ? 'Fee transaction' : `Transaction ${index + 1}/${total}`} timed out`, true);
                                resolve(false);
                            }
                        } else if (response.status === 400 && data.detail === "Payload was cancelled") {
                            clearInterval(interval);
                            showNotification(`${isFee ? 'Fee transaction' : `Transaction ${index + 1}/${total}`} was cancelled`, true);
                            resolve(false);
                        } else if (response.status === 400 && data.detail === "Payload has expired") {
                            clearInterval(interval);
                            showNotification(`${isFee ? 'Fee transaction' : `Transaction ${index + 1}/${total}`} session expired`, true);
                            resolve(false);
                        } else if (response.status === 200 && data.meta && data.meta.signed) {
                            clearInterval(interval);
                            showNotification(`${isFee ? 'Fee transaction' : `Transaction ${index + 1}/${total}`} signed successfully!`);
                            console.log(`Signed txid for payload ${payloadUuid}:`, data.response?.txid || 'None');
                            resolve(true);
                        } else {
                            throw new Error(`Unexpected callback response: ${JSON.stringify(data)}`);
                        }
                    } catch (error) {
                        console.error(`Error polling ${isFee ? 'fee transaction' : `transaction ${index + 1}/${total}`}:`, error);
                        clearInterval(interval);
                        showNotification(`Error polling ${isFee ? 'Fee transaction' : `transaction ${index + 1}/${total}`}: ${error.message}`, true);

                    }
                }, 5000);
            });
        }

        // CSV Upload Logic
        let csvHasHeader = true;
        const csvHeaderToggle = document.getElementById('csv-header-toggle');
        csvHeaderToggle.addEventListener('click', () => {
            csvHasHeader = !csvHasHeader;
            csvHeaderToggle.textContent = `CSV Has Header: ${csvHasHeader ? 'Yes' : 'No'}`;
            console.log('CSV header toggle set to:', csvHasHeader);
        });

        const csvUploadInput = document.getElementById('csv-upload-input');
        csvUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                showNotification('No file selected.', true);
                return;
            }
            if (!file.name.endsWith('.csv')) {
                showNotification('Please upload a CSV file.', true);
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                // Normalize line endings and split into rows
                const rows = text.replace(/\r\n|\r/g, '\n').split('\n').map(row => row.trim()).filter(row => row);
                console.log('Parsed CSV rows:', rows);
                if (rows.length === 0) {
                    showNotification('CSV file appears empty. Please ensure it contains wallet addresses.', true);
                    return;
                }

                // Detect delimiter by checking the first row for common CSV delimiters
                const firstRow = rows[0];
                let delimiter = ',';
                if (firstRow.includes(';') && !firstRow.includes(',')) {
                    delimiter = ';';
                } else if (firstRow.includes('\t') && !firstRow.includes(',')) {
                    delimiter = '\t';
                }
                console.log('Detected CSV delimiter:', delimiter);

                const wallets = [];
                const startIndex = csvHasHeader ? 1 : 0;
                for (let i = startIndex; i < rows.length; i++) {
                    // Parse row with support for quoted fields containing delimiters
                    let columns = [];
                    let current = '';
                    let inQuotes = false;
                    const row = rows[i];

                    for (let j = 0; j < row.length; j++) {
                        const char = row[j];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === delimiter && !inQuotes) {
                            columns.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    // Push the last column
                    if (current) {
                        columns.push(current.trim());
                    }

                    // Remove surrounding quotes from columns if present
                    columns = columns.map(col => {
                        if (col.startsWith('"') && col.endsWith('"')) {
                            return col.slice(1, -1).trim();
                        }
                        return col;
                    });

                    console.log(`Row ${i} columns:`, columns);
                    if (columns.length === 0 || !columns[0]) {
                        console.log(`Skipping row ${i}: Empty or missing address`);
                        continue;
                    }

                    const address = columns[0];
                    let amount = columns.length > 1 ? columns[1] : '';
                    if (amount) {
                        try {
                            const parsedAmount = parseFloat(amount);
                            if (isNaN(parsedAmount) || parsedAmount < 0) {
                                console.log(`Invalid amount in row ${i}: ${amount}, resetting to empty`);
                                amount = '';
                            }
                        } catch (e) {
                            console.log(`Error parsing amount in row ${i}: ${amount}, resetting to empty`);
                            amount = '';
                        }
                    }

                    if (address) {
                        wallets.push({ address, amount });
                    } else {
                        console.log(`Skipping row ${i}: Address is empty after parsing`);
                    }
                }

                if (wallets.length === 0) {
                    showNotification('No valid wallet addresses found in CSV. Please ensure the file contains wallet addresses in the first column.', true);
                    return;
                }

                console.log('Parsed wallets:', wallets);

                if (wallets.length > 150) {
                    showNotification('Too many wallets in CSV. Limit is 150.', true);
                    return;
                }

                const walletList = document.getElementById('wallet-list');
                // Clear all existing wallet inputs
                walletList.innerHTML = '';
                console.log('Cleared wallet list');

                // Create a new wallet input for each wallet in the CSV
                wallets.forEach((wallet, index) => {
                    const div = document.createElement('div');
                    div.className = 'wallet-input';
                    const safeAddress = (wallet.address || '').replace(/"/g, '"');
                    const safeAmount = (wallet.amount || '').replace(/"/g, '"');
                    div.innerHTML = `
                        <input type="text" class="wallet-address" placeholder="Wallet Address" value="${safeAddress}">
                        <div class="trustline-status-box"></div>
                        <div class="amount-remove-group">
                            <input type="number" class="wallet-amount" placeholder="Amount" step="0.000001" min="0" value="${safeAmount}">
                            <button onclick="removeWallet(this)">Remove</button>
                        </div>
                    `;
                    walletList.appendChild(div);
                    console.log(`Added wallet ${index + 1}: Address=${safeAddress}, Amount=${safeAmount}`);
                });

                // Ensure wallet list is visible
                walletList.style.display = 'block';
                console.log('Wallet list display style:', walletList.style.display);

                updateTotalAmount();
                showNotification(`Successfully loaded ${wallets.length} wallets from CSV.`);
            };
            reader.onerror = () => {
                showNotification('Error reading CSV file. It may be corrupted or not accessible.', true);
            };
            reader.readAsText(file);
        });

        window.refreshAirdropReport = function() {
            console.log('Refreshing airdrop report...');
